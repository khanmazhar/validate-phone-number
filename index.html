<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Phone number Validator</title>
</head>

<body>
    <div class="wrapper">
        <h1>
            Phone Number Validator
        </h1>
        <p>
            Check if a phone number is valid by entering you phone number below.
        </p>

        <input type="text" placeholder="Number here..." id="in-num">
        <br>
        <input type="button" value="Check" id="check">

        <div class="valid">The entered phone number is valid.</div>
        <div class="invalid">The entered phone number is not valid.</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
